<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
</head>
<body>
    <form method="post" action="j_security_check">
        <table columns="2" role="presentation">
            <tr>
                <td>
                    <label for="j_username" value="Username:"></label>
                </td>
                <td>
                    <input type="text" id="j_username" autocomplete="on" size="20" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="j_password" value="password:"></label>
                </td>
                <td>
                    <input type="password" id="j_password" autocomplete="off" size="20"/>
                </td>
            </tr>
        </table>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
